<div class = "deepword"> 
  <div class="jumbotron">
    <div class="container">
      <label for="palavra">Insert a word's lemma</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Lemma" ng-model="word">
        <span class="input-group-btn">
          <button type="button" class="buttonMiddle btn btn-default dropdown-toggle" data-toggle="dropdown" style= "width: 94px;">
            {{pos}}
            <span class="caret"></span>
            <!--<span class="sr-only">Toggle Dropdown</span>-->
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="x in classes" ng-click="changePos(x)">
              <a  href=""> {{ x }} </a>
            </li>
          </ul>
        </span>
        <span class="input-group-btn">

          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style= "width: 125px;">
            {{measure}}
            <span class="caret"></span>
            <!--<span class="sr-only">Toggle Dropdown</span>-->
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="x in measures" ng-click="changeMeasure(x)">
              <a  href=""> {{ x }} </a>
            </li>
          </ul>
        </span>
      </div>
      <div class = "moreOptions">
        <table style="width:100%">
          <tr>
            <td>
              <label class="control-label">Minimum occurrence: </label>
            </td>
            <td>
              <div class="inputNumber">
                <input type="number" class="form-control" ng-model="minfreq">
              </div>
            </td> 
          </tr>
          <tr>
            <td>
              <label class="control-label">Words' maximum number:</label>
            </td>
            <td>
              <div class="inputNumber">
                <input type="number" class="form-control" ng-model="maxword">
              </div>
            </td> 
          </tr>
        </table>
      </div>
      <div class = "showmoreOptionButtons"> 
        <div class="row">
          <button type="button" class="btn btn-link" ng-click="moreOptions()">
            More Options
          </button>
          <button class="btn btn-default" type="submit" value="Search" ng-click="searchWord()">Search</button>
        </div>
      </div>
      <div class = "showlessOptionButtons"> 
        <div class="row">
          <button type="button" class="btn btn-link" ng-click="lessOptions()">
            Hide Options
          </button>
          <button class="btn btn-default" type="submit" value="Search" ng-click="searchWord()">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
