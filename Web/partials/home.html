<div class="container">
  <div class = "deepword">
    <label for="palavra">Introduzir palavra</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Palavra" ng-model="word">
         <span class="input-group-btn">
          <button type="button" class="buttonMiddle btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
            {{pos}}
            <span class="caret"></span>
            <!--<span class="sr-only">Toggle Dropdown</span>-->
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="x in classes" ng-click="changePos(x)">
              <a  href=""> {{ x }} </a>
            </li>
          </ul>
        </span>
         <span class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
            {{measure}}
            <span class="caret"></span>
            <!--<span class="sr-only">Toggle Dropdown</span>-->
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="x in measures" ng-click="changeMeasure(x)">
              <a  href=""> {{ x }} </a>
            </li>
          </ul>
        </span>
    </div>
     <div class = "showButton"> 
        <button class="btn btn-default" type="submit" value="Mostrar" ng-click="searchWord()">Mostrar</button>
      </div>
      
    </div>
  </div>
</div>
